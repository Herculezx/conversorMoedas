<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevClub Convert Money</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="./assets/logo.gif" alt="Gif" class="gif" />

    <main>
      <label>
        Converter <b>De</b>
        <select id="child1">
          <option>R$ Real Brasileiro</option>
        </select> </label
      ><!---->

      <label>
        Converter <b>Para</b>
        <select class="currency-select">
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="arg">ARS Peso Argentino</option>
        </select> </label
      ><!---->

      <label>
        Valor
        <input placeholder="R$ 10.000,00" class="input-currency" /> </label
      ><!---->

      <button class="convert-button">Converter</button>

      <section>
        <div class="currency-box">
          <img src="./assets/real.png" alt="Logo Brasil" />
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/arrow.png" alt="Seta Meio" />

        <div class="currency-box">
          <img src="./assets/dolar.png" alt="Logo EUA" class="currency-img" />
          <p class="currency" id="currency-name">Dólar Americano</p>
          <p class="currency-value us">US$ 0.0</p>
        </div>
      </section>
      <!---->
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
